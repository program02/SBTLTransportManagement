<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container my-5">
		<h1>Ticket Search</h1>
		<div>
			<form action="#" th:action="@{/tickets/search2}"
				th:object="${ticket}" method="post">
				<div class="row">
					<div class="form-group col-md-8">
						<label for="name" class="col-form-label">Name</label> <input
							type="text" th:field="*{transportName}" class="form-control"
							id="name" placeholder="Agent Name"> <span
							th:if="${#fields.hasErrors('transportName')}"
							th:errors="*{transportName}" class="text-danger"></span>
					</div>
					
					<div class="form-group col-md-8">
						<label for="source" class="col-form-label">From</label> <input
							type="text" th:field="*{source}" class="form-control" id="source"
							placeholder="source" > <span
							th:if="${#fields.hasErrors('source')}" th:errors="*{source}"
							class="text-danger"></span>
					</div>
					<div class="form-group col-md-8">
						<label for="destination" class="col-form-label">To</label>
						<input type="text" th:field="*{destination}" class="form-control"
							id="destination" placeholder="destination" > <span
							th:if="${#fields.hasErrors('destination')}"
							th:errors="*{destination}" class="text-danger"></span>
					</div>
					<div class="form-group col-md-8">
						<label for="journeyDate" class="col-form-label">journeyDate</label>
						<input type="date" th:field="*{journeyDate}" class="form-control"
							id="journeyDate" placeholder="journeyDate" required="required" > <span
							th:if="${#fields.hasErrors('journeyDate')}"
							th:errors="*{journeyDate}" class="text-danger"></span>
					</div>
					
					<div class="col-md-6">
						<input type="submit" class="btn btn-primary" value="Search Ticket">
					</div>

				</div>
			</form>
		</div>
	</div>
</body>
</html>
